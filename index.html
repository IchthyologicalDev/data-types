<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Data Types - Primitives</h1>
    </header>
    <main>
        <section>
            <h2>string</h2>
            <div>
                <div class="mc-question">
                    <p>Which of the following is the best use case for a string?</p>
                    <div class="option-container">
                        <label class="mc-option">
                            <input type="radio">
                            Noting whether something is on or off
                        </label>
                        <label class="mc-option">
                            <input type="radio">
                            Storing text based information
                        </label>
                        <label class="mc-option">
                            <input type="radio">
                            Displaying the answer to a math problem
                        </label>
                        <label class="mc-option">
                            <input type="radio">
                            Noting that data is missing
                        </label>
                    </div>
                </div>
                <div class="multi-select-container">
                    <p>Which of the following are valid strings? (Select all that apply)</p>
                    <div class="option-container">
                        <label class="multi-select-option">
                            <input type="checkbox">
                            "How vexingly quick daft zebras jump!"
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox">
                            "This ain't a string"
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox">
                            `Is this a string?"`
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox">
                            'This also ain't a string'
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox">
                            "sometimes \"quotes\" are included within strings"
                        </label>
                        <label class="multi-select-option">
                            <input type="checkbox">
                            "Something about this string feels off'
                        </label>
                    </div>
                </div>
                <div class="free-text-container">
                    <p>Type in an example string value (use appropriate quotes!)</p>
                    <input type="text">
                </div>
            </div>
        </section>
        <section>
            <h2>number</h2>
        </section>
        <section>
            <h2>boolean</h2>
        </section>
        <section>
            <h2>other</h2>
        </section>
    </main>
    <aside>
        <h2>Instruction</h2>
    </aside>
</body>

</html>
